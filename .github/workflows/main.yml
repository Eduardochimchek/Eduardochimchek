name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente Ã  meia-noite
  push:
    branches:
    - main  # Executa ao fazer push na branch principal
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=red
            dist/github-snake-dark.svg?palette=github-dark&color_snake=yellow
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update snake animation
          file_pattern: dist/*
